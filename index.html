<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Bible Verse Generator</title>
</head>
<body>
        <div class="verse_box" id="verse_box">
                <H1>Queen Victoria Bible Verse Generator</H1>
                <div class="verse">
                        <i class="fas fa-quote-left" id="quote"></i>
                        <span id="verse"></span>
                        <i class="fas fa-quote-right" id="quote"></i>
                </div>
                <div class="passage">
                        <span id="passage"></span>
                </div>
                <div class="buttons">
                       <button id="twitter" title="Tweet your fav verse">
                                <i id="button1" class="fab fa-twitter"></i>
                        </button>
                        <button id="new-verse" title="Get new verse">New Verse</button>
                </div>
        </div>
        <div class="loader" id="loader"></div>
        
        <script src="main.js"></script>
</body>
</html>
